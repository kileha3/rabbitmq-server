# uaa requires a secret in order to renew tokens
management.oauth_client_secret = ${OAUTH_CLIENT_SECRET}

# configure static signing keys and the oauth provider used by the plugin
auth_oauth2.default_key = ${OAUTH_SIGNING_KEY_ID}
auth_oauth2.signing_keys.${OAUTH_SIGNING_KEY_ID} = ${OAUTH_SIGNING_KEY_DIR}/signing-key.pem
auth_oauth2.oauth_provider_id = uaa

# configure uaa oauth_provider. Although this setting is not necessary
# once we configure the signing keys
auth_oauth2.oauth_providers.uaa.issuer = ${OAUTH_PROVIDER_URL}
